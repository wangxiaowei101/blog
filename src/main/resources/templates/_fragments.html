<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">博客详情</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
  <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
  <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
  <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>


<!--导航-->
<nav th:fragment="menu(n)" class="ui  attached segment m-padded-tb-mini m-shadow-small animated fadeInDown" >
  <div class="ui container">
    <div class="ui secondary secondary stackable menu">
      <a href="" >
        <img th:src="@{/images/logo.png}" style="width: 140px;height: 60px"   >
      </a>
      <a href="#" th:href="@{/}"  class="m-item item m-mobile-hide " th:classappend="${n==1} ? 'active'"><i class=" home icon"></i>首页</a>
      <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class=" idea icon"></i>分类</a>
      <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class=" tags icon"></i>标签</a>
      <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class=" clone icon"></i>归档</a>
      <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>关于我</a>
      <div class="right m-item item m-mobile-hide">

        <form id="ui" name="search" action="#" th:action="@{/search}" method="post" target="_blank">
          <div class="ui search">
          <div class="ui icon  input ">
            <input id="search1"  class="prompt"  type="text" name="query" placeholder="Search...." th:value="${query}">
            <i id="search" type="button" class=" search link icon submit"></i>
          </div>
          </div>

        </form>
      </div>


      <a  href="#" th:if="${session.user1}==null" th:href="@{/User/userlogin}" class="m-item item m-mobile-hide" ><i class="sign in icon"></i>登录</a>
      <a  href="#"  th:if="${session.user1}==null" th:href="@{/User/toRegister}" class=" m-item item m-mobile-hide" ><i class="pointing right icon"></i>注册</a>

      <div class=" m-item m-mobile-hide menu" th:if="${session.user1}!=null" >
        <div class="ui dropdown item"  >
          <img class="ui avatar image" th:src="${session.user1.avatar}" style="width: 40px;height: 40px">&nbsp;&nbsp;
          <span th:text="${session.user1.nickname}"></span>
          <i class="dropdown icon"></i>
          <div class="menu">
            <a href="#" th:href="@{/User/logout}" class="item"><i class="sign out icon"></i>注销</a>

          </div>

        </div>
      </div>
      </div>


  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>



<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive animated bounceInUp  " >
  <div class="ui center aligned container">
    <div class="ui inverted divided stackable grid">
      <div class="three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}"  class="ui rounded image" alt="" style="width: 110px">
          </div>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced " >最新博客</h4>
        <div id="newblog-container">
          <div class="ui inverted link list" th:fragment="newblogList">
            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item m-text-thin" th:each="blog : ${newblogs}" th:text="${blog.title}">用户故事（User Story）</a>

          </div>
        </div>

      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
        <div class="ui inverted link list">
          <a href="#" class="item m-text-thin">Email：1281443565@qq.com</a>
          <a href="#" class="item m-text-thin">QQ：1281443565</a>
        </div>
      </div>
      <div class="seven wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
        <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 - 2020 wangxiaowei Designed by blog</p>
  </div>

</footer>

<th:block th:fragment="script">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="../static/js/jquery.scrollTo.min.js" th:src="@{/js/jquery.scrollTo.min.js}"></script>
  <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
  <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
  <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
  <script src="../static/js/myAlert/myAlert.js" th:src="@{/js/myAlert/myAlert.js}" ></script>
  <script src="../static/js/mouse-events.js" th:src="@{/js/mouse-events.js}"></script>
  <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
  <script src="http://open.sojson.com/common/js/canvas-nest.min.js" count="200" zindex="-2" opacity="0.5" color="47,135,193" type="text/javascript">

  </script>
  <script>
    $('.ui.dropdown').dropdown({
      on : 'hover'
    });


      $("#search").click(function () {

        if ($("#search1").val()==""){
          myAlert("请输入搜索内容！")
        }else {

          $("#ui").submit();
        }
      })

      $("#search1").keydown(function() {
        if (event.keyCode == "13") {//keyCode=13是回车键
          if ($("#search1").val()==""){
            myAlert("请输入搜索内容！")
            return false;
          }else {

            $("#ui").submit();
          }
        }
      });




    $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
  </script>
</th:block>

</body>
</html>
