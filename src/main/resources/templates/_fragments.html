<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">

      <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="mini idea icon"></i>分类</a>
      <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="mini tags icon"></i>标签</a>
      <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="mini clone icon"></i>归档</a>
      <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="mini info icon"></i>关于我</a>
      <div class="right m-item item m-mobile-hide">

        <form class="ui form" name="search" action="#" th:action="@{/search}" method="post" target="_blank">

            <input  type="text" name="query" placeholder="Search...." th:value="${query}">
            <i type="button"   class=" search link icon  submit "></i>
          </div>

      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>

    <div class="ui inverted divided stackable grid">
      <div class="three wide column">

      <div class="three wide column">

        <div id="newblog-container">
          <div class="ui inverted link list" th:fragment="newblogList">
            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item m-text-thin" th:each="blog : ${newblogs}" th:text="${blog.title}">用户故事（User Story）</a>

          </div>
        </div>

      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
        <div class="ui inverted link list">
          <a href="#" class="item m-text-thin">Email：1281443565@qq.com</a>
          <a href="#" class="item m-text-thin">QQ：1281443565</a>
        </div>
      </div>
      <div class="seven wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
        <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 - 2020 wangxiaowei Designed by blog</p>
  </div>

</footer>

<th:block th:fragment="script">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="../static/js/jquery.scrollTo.min.js" th:src="@{/js/jquery.scrollTo.min.js}"></script>
  <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
  <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
  <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
  <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
  <script src="http://open.sojson.com/common/js/canvas-nest.min.js" count="200" zindex="-2" opacity="0.5" color="47,135,193" type="text/javascript">
  </script>
  <script>

    (function(e){
      // 点击事件触发生生元素等一系列动作的初始状态
      var bombFlag = true;
      // body节点
      var elBody = document.getElementsByTagName("body")[0];
      // 初始化文字数组下标
      var a_idx = 0;
      elBody.onclick = function(e) {
        if(bombFlag){
          // 坐标
          var ev = e||event,//  IE浏览器兼容
                  x = ev.clientX,
                  y = ev.clientY;
          // 随机产生文字颜色
          var color1 = Math.floor((Math.random()*255));
          var color2 = Math.floor((Math.random()*255));
          var color3 = Math.floor((Math.random()*255));
          // 初始化定时器
          var _timer = null;
          // 文字数组
          var a = new Array("JAVA", "Jpa" ,"PHP", "C#", "Spring", "result","C++", "ASP", "idea" ,"Mybatis", "Python", "MYSQL", "Linux", "GO","eclipse");
          // 创建节点
          var elSpan = document.createElement("span");
          // 随机节点内容
          a_idx = (a_idx + 1) % a.length;
          // 添加内容到节点
          elSpan.innerHTML = a[a_idx];
          // 初始节点化样式
          elSpan.style.zIndex = 999;
          elSpan.style.position = "fixed";
          elSpan.style.top = y -20 + "px",
                  elSpan.style.left = x -10 + "px";
          elSpan.style.color = 'rgb('+color1+','+color2+','+color3+')';
          elSpan.style.fontWeight = "bold";
          elSpan.className = "floatSpan";
          // 将元素追加到body中
          elBody.appendChild(elSpan);
          // 获取追加后的节点
          var el = document.getElementsByClassName("floatSpan")[0];
          // 初始化需要渐变的变量值
          // top值
          var cur_y = y - 20;
          // 透明度
          var cur_opacity = 1;
          // 字体大小
          var cur_fontSize = 14;
          // 创建定时器
          _timer = setInterval(function(){
            // 渐变变量
            cur_y += -10;
            cur_opacity -= 0.1;
            cur_fontSize += 1;
            // 渐变变量赋值（因为有单位的关系 所以不能直接加减 通过中间变量来赋值）
            el.style.top = cur_y + "px";
            el.style.opacity = cur_opacity;
            el.style.fontSize = cur_fontSize + "px";
          },50);
          // 时间到了之后清空定时器 清除刚才添加的元素 并且恢复点击触发事件
          setTimeout(function(){
            clearInterval(_timer);
            elBody.removeChild(el);
            bombFlag = true;
          },500);
        }
        // 暂停点击触发事件
        bombFlag = false;
      };
    })();


    $('.ui.form').form({
      fields : {
        title : {
          identifier: 'query',
          rules: [{
            type : 'empty',
            prompt: '请输入搜索内容'
          }]
        }
      }
    });
    $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
  </script>
</th:block>

</body>
</html>
